framework:
    secret: '%env(APP_SECRET)%'
    default_locale: en
    csrf_protection: true
    http_method_override: true

    session:
        handler_id: ~
        cookie_secure: auto
        cookie_samesite: lax

    esi: true
    fragments: true
    php_errors:
        log: true


    assets:
        json_manifest_path: '%kernel.project_dir%/public/build/manifest.json'

    translator:
        fallbacks: [ "en" ]
